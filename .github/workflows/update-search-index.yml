name: Update Search Index

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'resolution'
  
  workflow_dispatch:

  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 03:00 UTC (incase something is missed - keep it up to date anyway)

jobs:
  update-index:
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python virtual environment
        run: |
          uv venv

        # Use UV since it's really fast at downloading packages and setting up enviroments

      - name: Install dependencies
        run: |
          uv pip install pyyaml

        # PyYAML is the only dependency needed to run the search index generator. Also, no need to source the venv, UV handles that automatically for both running and installing.

      - name: Generate search index
        run: |
          uv run generate_searchindex.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code searchindex.csv || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add searchindex.csv
          git commit -m "Chore: Rebuild SearchIndex due to updates"
          git push
