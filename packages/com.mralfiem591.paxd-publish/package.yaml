# PaxD YAML package

name: PaxD Publish
author: mralfiem591
version: 1.0.5
description: A tool to validate and publish PaxD packages to the repository via GitHub PR.
license: MIT
tags:
  - cli
  - publishing
  - validation
  - github
  - tool
  - automation
  - package manager

install:
  files:
    - main.py
    - LICENSE
  
  dependencies:
    pip:
      - requests
      - PyGithub
      - pyyaml
      - gitpython
    paxd: []
  
  firstrun: false
  updaterun: false
  exclude_from_updates: []
  main_executable: main.py
  command_alias: paxdp
  supports_fastxd: true